<!DOCTYPE html>
<html>
<hrad>
    <title>Learn English</title>
    <meta charset="UTF-8">

<body>
    <h1>
        <center>learning English </center>
    </h1>
    <h2><q><b><i>The power of imagination makes us infinite </i></b></q></h2>
    <br>
    <form action="" method="post">
    </form>
    <form>
        <div>
            <label for="user"> user name </label>
            <input id="user" type="text" required autofocus placeholder="user name">
        </div>

        <br>
        <div>
            <label for="pass">password</label>
            <input id="pass" type="password " required placeholder="password" minlength="5" maxlength="15">

        <br>
        <label for="email">email </label>
        <input id="email" type="email" required placeholder="email">
        </div>
        <br>
        <hr>
        <div>
            <input id="na" type="radio" name="na" value="Female">
            <label for="na">Female</label>
        </div>
        <div>
            <input id="naa" type="radio" name="na" value="male" checked>
            <label for="naa">male</label>
        </div>
        <br>
        <hr>
        <div>
            <label>Data</label>
            <input type="date" required>
        </div>
        <br>
        <hr>
        <label>Level</label>
        <div>
            <input id="nacc" type="radio" name="ana" value="A1" checked>
            <label for="nacc">A1</label>
        </div>
        <div>
            <input id="nacq" type="radio" name="ana" value="A2">
            <label for="nacq">A2</label>
        </div>
        <div>
            <input id="nacr" type="radio" name="ana" value="B1">
            <label for="nacr">B1</label>
        </div>
        <div>
            <input id="naqc" type="radio" name="ana" value="B2">
            <label for="naqc">A2</label>
        </div>
        <div>
            <input id="nayc" type="radio" name="ana" value="C1">
            <label for="nayc">C1</label>
        </div>
        <div>
            <input id="nwcc" type="radio" name="ana" value="C2">
            <label for="nwcc">C2</label>
        </div>
        <br>
        <hr>
        <label>OBTAIN TO</label>
        <div>
            <input id="er" type="checkbox" name="er" value="TOEFL">
            <label for="er">TOEFL</label>
        </div>
        <div>
            <input id="ery" type="checkbox" name="er" value="BEC">
            <label for="ery">BEC</label>
        </div>
        <div>
            <input id="erx" type="checkbox" name="er" value="ECPE">
            <label for="erx">ECPE</label>
        </div>
        <div>
            <input id="erz" type="checkbox" name="er" value="Als">
            <label for="erz">Als</label>
        </div>
        <div>
            <input id="era" type="checkbox" name="er" value="TESOL">
            <label for="era">TESOL</label>
        </div>
        <br>
        <div>
            <label for="qq">CV</label>
            <br>
            <textarea id="qq" name="ff" id="" cols="50" rows="20"></textarea>
        </div>

        <hr>
        <input type="reset" value="Reset">
        <input type="submit" value="Save">
        <hr>
        <label>Free course</label>
        <div>
            <a href="https://apps.apple.com/us/app/taleek-video-language-lessons/id1538545708" target="_blank"
                title="Go TO Taleek">Taleek </a>
        </div>

            <a href="https://learnenglish.britishcouncil.org/" target="_blank" title="Go TO British Council">British
